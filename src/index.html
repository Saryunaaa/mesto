<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link rel="stylesheet" href="pages/index.css" -->
    <title>Место</title>
    
   
</head>

<body class="page">
    <header class="header">
        <img class="header__logo"  src="<%=require('./images/logotip.svg')%>" alt="логотип"> 
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/zhak.jpg')%>" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__comment">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
        <div class="popup__container popup__container_type_profile">
            <button class="popup__close popup__close-profile" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="popup__form-profile" novalidate>
                <div class="popup__section">
                <input 
                    type="text" 
                    class="popup__input popup__input_type_name" 
                    id="name-input" 
                    name="name"
                    value="Жак-Ив Кусто" 
                    placeholder="Введите ваше имя"
                    minlength="2" 
                    maxlength="40"
                    required>
                    <span class="popup__input-error" id="name-input-error"></span>
                </div>
                <div class="popup__section">
                <input 
                    type="text" 
                    class="popup__input popup__input_type_comment" 
                    id="job-input" 
                    name="job"
                    value="Исследователь океана" 
                    placeholder="Расскажите о себе" 
                    minlength="2" 
                    maxlength="200"
                    required>
                <span class="popup__input-error" id="job-input-error"></span>        
                </div>
                <button class="popup__save" type='submit'>Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_card">
        <div class="popup__container popup__container_type_card">
            <button class="popup__close popup__close-card" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup__form-card" name="popup__form-card" novalidate>
                <div class="popup__section">
                <input 
                    id="title-input"
                    type="text" 
                    class="popup__input popup__input_type_title" 
                    name="title"
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30"
                    required>
                <span class="popup__input-error" id="title-input-error"></span>
                </div>
                <div class="popup__section">
                <input 
                    id="url-input"
                    type="url" 
                    class="popup__input popup__input_type_url" 
                    name="url"
                    placeholder="Ссылка на картинку" 
                    required>
                <span class="popup__input-error" id="url-input-error"></span>
                <button class="popup__save" type='submit'>Создать</button>
                </div>
            </form>
        </div>
    </section>

    <section class="popup popup_zoom">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close popup__close-image" type="button"></button>
            <div class="popup__image">
                <img alt="#" class="popup__photo" src="#">
                <h2 class="popup__description"></h2>
            </div>
        </div>
    </section>

    <template id="element__card">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img src="#" class="element__image" alt="">
            <div class="element__content">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <!-- script type="module" src="./pages/index.js"></script-->
</body>

</html>
