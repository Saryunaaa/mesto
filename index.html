<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logotip.svg" alt="логотип">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/zhak.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__comment">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
        <div class="popup__container popup__container_type_profile">
            <button class="popup__close popup__close-profile" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="popup__form-profile">
                <input type="text" class="popup__input popup__input_type_name" id="input__name" name="name"
                    value="Жак-Ив Кусто" placeholder="Введите ваше имя" required minlength="3">
                <input type="text" class="popup__input popup__input_type_comment" id="input__comment" name="comment"
                    value="Исследователь океана" placeholder="Расскажите о себе" required minlength="3">
                <button class="popup__save popup__save-profile" type='submit'>Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_card">
        <div class="popup__container popup__container_type_card">
            <button class="popup__close popup__close-card" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup__form-card" name="popup__form-card">
                <input type="text" class="popup__input popup__input_type_title" id="input__title" name="title"
                    placeholder="Название" required minlength="3">
                <input type="url" class="popup__input popup__input_type_url" id="input__url" name="url"
                    placeholder="Ссылка на картинку" required minlength="3">
                <button class="popup__save popup__save-card" type='submit'>Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_zoom">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close popup__close-image" type="button"></button>
            <div class="popup__image">
                <img alt="#" class="popup__photo" src="#">
                <h2 class="popup__description"></h2>
            </div>
        </div>
    </section>

    <template id="element__card">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img src="#" class="element__image" alt="">
            <div class="element__content">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
