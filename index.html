<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logotip.svg" alt="логотип">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/zhak.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__comment">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__content">
                    <h2 class="element__name">Карачаевск Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbr.jpg" alt="Гора Эльбрус">
                <div class="element__content">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/domb.jpg" alt="Домбай">
                <div class="element__content">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbr.jpg" alt="Гора Эльбрус">
                <div class="element__content">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/domb.jpg" alt="Домбай">
                <div class="element__content">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__content">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form-name" name="mesto">
                <input type="text" class="popup__input popup__input_type_name" id="input__name" name="name" value="Жак-Ив Кусто"
                    placeholder="Введите ваше имя" required minlength="3">
                <input type="text" class="popup__input popup__input_type_comment" id="input__comment" name="comment"
                    value="Исследователь океана" placeholder="Расскажите о себе" required minlength="3">
                <button class="popup__save" type='submit'>Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
